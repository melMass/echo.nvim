name: Release

on:
  # push:
  workflow_dispatch:
    inputs:
      name:
        description: Release tag / name ?
        required: true
        default: 'latest'
        type: string

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
        
    name: release for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    env:
      IS_MANUAL_DISPATCH: ${{ github.event_name == 'workflow_dispatch' }}
      repo_name: ${{ github.event.repository.name }}
    steps:

      - name: ‚ôªÔ∏è  Checking out the repository
        uses: actions/checkout@v4
      
      - name: üíª Install Neovim v0.9.5
        uses: rhysd/action-setup-vim@v1
        with:
            neovim: true

      - name: ü¶Ä Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true


      - name: üíæ Restore cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform }}-echo

      - uses: extractions/setup-just@v1

      - name: ü§ù Make      
        run: |
          just make
          ls dist

      - name: üì¶ Zip release 
        shell: bash
        run: |
          zip_name="${{ env.repo_name }}-${{ matrix.platform }}_${{ matrix.arch }}-${{ inputs.name }}"
          if [ "$RUNNER_OS" == "Windows" ]; then
            "C:/Program Files/7-Zip/7z.exe" a -mfb=258 -tzip "${zip_name}.zip" dist
          else
            zip -r -9 -y -m "${zip_name}.zip" dist
          fi

      - name: ‚úÖ Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.name }}
          files: |
            ${{ env.repo_name }}-${{ matrix.platform }}_${{ matrix.arch }}-${{ inputs.name }}.zip
