name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "**/*.md"
      - "docs/**/*"
  workflow_dispatch:
    inputs:
      name:
        description: Release tag / name ?
        required: true
        default: "latest"
        type: string
defaults:
  run:
    shell: nu {0}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    name: release for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    env:
      IS_MANUAL_DISPATCH: ${{ github.event_name == 'workflow_dispatch' }}
      repo_name: ${{ github.event.repository.name }}
      RELEASE_NAME: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.ref_name || github.event_name == 'push' && github.ref == 'refs/heads/main' && 'canary' || github.event.inputs.name }}
    steps:
      - name: ‚ôªÔ∏è  Checking out the repository
        uses: actions/checkout@v4

      - name: üíª Install Neovim Stable
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true

      - name: ü¶Ä Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: üíæ Restore cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform }}-echo

      - uses: hustcer/setup-nu@v3.10
        with:
        check-latest: true

      - name: ü§ù Make
        id: make
        run: |
          overlay use toolkit.nu
          let rel = (release ${{ env.RELEASE_NAME }})
          $"name=($rel.bin)" | save -a $env.GITHUB_OUTPUT
          $"zip_name=($rel.zip)" | save -a $env.GITHUB_OUTPUT


      - name: ‚úÖ Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_NAME }}
          prerelease: ${{ env.RELEASE_NAME == 'canary' }}
          body: |
            ${{ env.RELEASE_NAME == 'canary' && 'This release is automatically generated from main.'|| '' }}
          files: |
            ${{ steps.make.outputs.name  }}
            ${{ steps.make.outputs.zip_name }}
